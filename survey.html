<!doctype html>

<html lang = "en">
    <head>
        <title>Survey</title>
        <meta charset = "UTF-8">
        <link rel = "icon" href = ./img/icon.png>
        <link rel = "stylesheet" type = "text/css" href="./css/stylesheet.css"/>
        <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
        <script src="./js/script.js" type="text/javascript"></script>
        <!-- Add bootstrap for cellphone compatibility -->
    </head>
    <body>
        <div id = "navbar">
            <div id = "name">Sahnon Mahbub</div>
			<ul id = "buttonAlignment">
                <li class = "buttonList"><a class = "navbutton" href = home.html>Home</a></li>
                <li class = "buttonList"><a class = "navbutton" href = portfolio.html>Portfolio</a></li>
                <li class = "buttonList"><a class = "navbutton" href = resume.html>Resume</a></li>
                <li class = "buttonList"><a class = "navbutton active" href = survey.html>Survey</a></li>
                <li class = "buttonList"><a class = "navbutton" href = contact.html>Contact</a></li>
            </ul>
        </div>
        <div id = "pagebody">
            <p class = "expo">
                If you have the time fill out this survey so I may improve upon future visits to this site.
            </p>
            <form action = input.html>
                <fieldset class = "survey">
                    <label>Name</label>
                    <input type = "text" id = "name" size = "15">
                    <label>Experience</label>
                    <select id = "experience">
                        <option value = "blank"></option>
                        <option value = "great">Great</option>
                        <option value = "average">Average</option>
                        <option value = "mediocre">Mediocre</option>
                    </select>
                    <label>Comments</label>
                    <input type = "textarea" id = "comments" rows = "10" cols = "120">
                </fieldset>
                <button type = "submit">Submit</button>
                <button type = "reset">Reset</button>
            </form>
        </div>
    </body>
</html>
